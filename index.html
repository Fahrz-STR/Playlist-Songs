<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>FahrzSTR Playlist</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
      text-align: center;
      min-height: 100vh;
    }
    .background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .container { width: 100%; padding-bottom: 120px; }
    .profile-video {
      width: 320px; height: 320px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 80px;
      border: 5px solid #FFD700;
    }
    .main-title {
      font-size: 48px;
      color: #FFD700;
      margin: 24px 0;
      font-weight: bold;
    }
    .player-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 30px;
      width: 100%;
    }
    .track-card {
      background: rgba(255,255,255,0.08);
      border: 2px solid #FFD700;
      border-radius: 16px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      font-size: 20px;
      color: #00BFFF;
      font-weight: bold;
    }
    .track-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 14px rgba(255,255,255,0.3);
    }
    .control-buttons {
      margin-top: 30px;
    }
    .toggle-button {
      font-size: 20px;
      padding: 14px 36px;
      background-color: transparent;
      border: 2px solid #FFD700;
      border-radius: 12px;
      color: #FFD700;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .toggle-button:hover {
      background-color: #FFD700;
      color: black;
    }
    .typing-message {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      font-size: 18px;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      animation: typing 14s steps(150, end) forwards, blink 0.9s step-end infinite;
      display: none;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: transparent;
      color: #FFD700;
    }
    .footer h2 {
      margin: 16px 0;
      font-size: 28px;
      opacity: 0.9;
    }
    @media (max-width: 768px) {
      .profile-video {
        width: 220px;
        height: 220px;
        margin-top: 40px;
      }
      .main-title { font-size: 32px; }
      .track-card { font-size: 18px; }
      .toggle-button { font-size: 18px; padding: 12px 24px; }
      .footer h2 { font-size: 20px; }
      .typing-message { font-size: 16px; }
    }
  </style>
</head>
<body>

  <video class="background-video" autoplay muted loop>
    <source src="https://files.catbox.moe/3pgux4.mp4" type="video/mp4">
  </video>

  <div class="container">
    <video class="profile-video" autoplay muted loop>
      <source src="https://files.catbox.moe/w0h5t2.mp4" type="video/mp4">
    </video>

    <div class="main-title">Fahrz Playlist</div>

    <div class="player-box">
      <div class="track-card" onclick="playTrack(1)">Payphone</div>
      <div class="track-card" onclick="playTrack(2)">Back To Friends</div>
      <div class="track-card" onclick="playTrack(3)">About You</div>
      <div class="track-card" onclick="playTrack(4)">Where We Are</div>
      <div class="track-card" onclick="playTrack(5)">Night Changes</div>
      <div class="track-card" onclick="playTrack(6)">You’ll Be In My Heart</div>
      <div class="track-card" onclick="playTrack(7)">December</div>
      <div class="track-card" onclick="playTrack(8)">Angel Baby</div>
      <div class="track-card" onclick="playTrack(9)">Somebody Pleasure</div>
      <div class="track-card" onclick="playTrack(10)">Rewrite The Stars</div>
    </div>

    <div class="control-buttons">
      <button class="toggle-button" onclick="stopAll()" id="toggleBtn">⏹️ Stop</button>
    </div>

    <div class="typing-message" id="message">
      Selamat menikmati musik nya, dan mohon maaf jika ada yang kurang , Terimakasih ⭐
    </div>
  </div>

  <div class="footer"><h2>© FahrzSTR</h2></div>

  <!-- Audio Elements -->
  <audio id="track1" src="https://files.catbox.moe/21mio9.mpeg"></audio>
  <audio id="track2" src="https://files.catbox.moe/gld7ok.mpeg"></audio>
  <audio id="track3" src="https://files.catbox.moe/1n7ahe.mp3"></audio>
  <audio id="track4" src="https://files.catbox.moe/xgljq2.mpeg"></audio>
  <audio id="track5" src="https://files.catbox.moe/1rajcf.mpeg"></audio>
  <audio id="track6" src="https://files.catbox.moe/qhqjhw.mpeg"></audio>
  <audio id="track7" src="https://files.catbox.moe/8l853n.mpeg"></audio>
  <audio id="track8" src="https://files.catbox.moe/1twc82.mpeg"></audio>
  <audio id="track9" src="https://files.catbox.moe/cz9jjq.mpeg"></audio>
  <audio id="track10" src="https://files.catbox.moe/tq9nw9.mpeg"></audio>

  <script>
    function playTrack(n) {
      for (let i = 1; i <= 10; i++) {
        document.getElementById('track' + i).pause();
        document.getElementById('track' + i).currentTime = 0;
        document.querySelectorAll('.track-card')[i - 1].classList.remove('active-track');
      }
      document.getElementById('track' + n).play();
      document.querySelectorAll('.track-card')[n - 1].classList.add('active-track');

      const message = document.getElementById('message');
      if (message.style.display === 'none') {
        message.style.display = 'block';
      }
    }

    function stopAll() {
      for (let i = 1; i <= 10; i++) {
        document.getElementById('track' + i).pause();
        document.getElementById('track' + i).currentTime = 0;
        document.querySelectorAll('.track-card')[i - 1].classList.remove('active-track');
      }
    }
  </script>
</body>
</html>
